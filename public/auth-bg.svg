<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1700" cy="900" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="950" cy="500" r="100" fill="#ffffff" opacity="0.03"/>
</svg>